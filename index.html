<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fortune Quotes | Ryan Saenz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-200 flex items-center justify-center min-h-screen">
  <div class="text-center p-8 bg-white rounded-xl shadow-md shadow-blue-300/50 w-full max-w-2xl min-h-[400px] flex flex-col justify-center">
    <h1 class="text-5xl font-bold mb-2 text-gray-800">Fortune Quotes</h1>
    <p class="text-xl text-gray-600 mb-6">What does your fortune say today?</p>
    <button class="px-6 py-3 text-lg bg-green-600 text-white rounded-xl hover:bg-green-700 hover:scale-105 transform transition-transform duration-150 w-fit mx-auto shadow-md" id="quoteBtn">Inspire Me</button>
    <p id="quote" class="mt-6 text-xl italic text-gray-700 min-h-16 break-words opacity-0 transition-opacity duration-1000 ease-in-out">
      <span class="text-4xl text-gray-400">“</span><span id="quoteText"></span><span class="text-4xl text-gray-400">”</span>
    </p>
    <p id="lucky" class="mt-2 text-sm text-amber-500"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
